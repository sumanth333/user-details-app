server:
  port: 8080
  contextPath: /

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
  datasource:
    url: jdbc:postgresql://localhost:5432/sumanth
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

